<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithish</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
        #hdntxt{
            display: none;
        }
    </style>
</head>

<body>
   
    <h1>the text will disappear</h1>
    <input type="button" value="click here" id="btn">
    <h2 id="hdntxt">THIS TEXT STILL EXIST</h2>
    <input type="button" value="SHOW" id="btnn">

    <h2 id="txt">Toggle is STILL EXIST</h2>
    <input type="button" value="Toggle HERE" id="tbtn">

    
    <script type="text/javascript">


        $("#btn").click(function () {
            $("h1").fadeOut("slow");
            
        });

        $("#btnn").click(function () {
            $("#hdntxt").fadeIn(5000);
            
        });

        var ts = true;

        $("#tbtn").click(function () {
            if(ts){
                $("#txt").fadeOut(function(){
                    ts = false;
                }); 

            }else{
                $("#txt").fadeIn(function(){
                    ts = true;
                });

            }
        });


    

        
        
       
        
       


    </script>
</body>

</html>
