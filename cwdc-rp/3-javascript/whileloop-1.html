<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileloop</title>
</head>
<body>
    <div id="num"><h2>This is while loop</h2></div>
    
    <script type="text/javascript">
        var no =["0️⃣","1️⃣","2️⃣","3️⃣","4️⃣"]

        var i=0;
            while(i<no.length){
                document.write(i+1 +" "+no[i]+"<br>");
                i++;
            }
            

    </script>

    
</body>
</html>
